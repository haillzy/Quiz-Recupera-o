<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz cybercrimes</title>
</head>

<style>
    body,
    html {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    body {
        background: linear-gradient(to right, rgb(243, 181, 89), rgb(240, 232, 119));
    }

    /* Cabeçalho */

    header {
        font-family: 'Courier New', Courier, monospace;
        color: white;
        text-align: center;
        border-radius: 15px;
    }

    header h1 {
        font-size: 3rem;
        font-weight: normal;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        gap: 20px;
        padding: 30px 0;
        align-items: center;
    }

    .retangulo {
        background: white;
        border-radius: 5px;
        padding: 150px 150px;
        margin-top: 50px;
        box-shadow: 0 4px 15px #b08b42;
        color: black;
        align-items: center;
    }

    .comecar {
        display: flex;
        padding: 40px 180px;
        background-color: #f0ad26;
        color: white;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: medium;
        box-shadow: rgb(255, 177, 22);
        border-radius: 5px;
        border: none;
        cursor: pointer;
        margin-top: 60px;
        transition: all 0.3 ease;
    }

    .comecar:hover {
        background-color: rgb(255, 177, 22);
        transform: scale(1.05);
        box-shadow: 0 4px 8px linear-gradient (rgb(255, 177, 22), rgb(240, 232, 119));
    }

    .titulo {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        text-align: center;
        margin-top: -60px;
    }

    a {
        text-decoration: none;
    }
</style>

<body>

    <div class="container">

        <header>
            <h1><b> Cyber Quiz</b></h1>
        </header>
    </div>

    <div class="container">
        <section class="retangulo">
            <h2 class="titulo"><b> O quanto você sabe sobre cybercrimes? </b>
                <p>Vamos descobrir?</p>
            </h2>
            <a href="niveis.html">
                <button class="comecar">Começar Quiz</button>
            </a>
        </section>
    </div>

    <script>

        if (!localStorage.getItem('quizScore')) {
            localStorage.setItem('quizScore', '0/5');
        }

        function updateScore(isCorrect) {
            const currentScore = localStorage.getItem('quizScore').split('/');
            let acertos = parseInt(currentScore[0]);
            const total = parseInt(currentScore[1]);

            if (isCorrect) {
                acertos = Math.min(acertos + 1, total);
            }

            localStorage.setItem('quizScore', `${acertos}/${total}`);
        }

        function resetScore() {
            localStorage.setItem('quizScore', '0/5');
        }
    </script>

</body>

</html>
