<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dificuldades </title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    body {
        background: linear-gradient(to right, rgb(243, 181, 89), rgb(240, 232, 119));
    }

    /* Cabeçalho */

    header {
        font-family: 'Courier New', Courier, monospace;
        color: white;
        text-align: center;
    }

    header h1 {
        font-size: 4.4rem;
        font-weight: normal;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        gap: 20px;
        padding: 30px 0;
        align-items: center;
    }

    .retangulo {
        background: white;
        border-radius: 5px;
        padding: 40px 200px;
        margin-bottom: 30px;
        box-shadow: 0 4px 15px #868076;
        color: #000000;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }

    .dificuldade {
        display: block;
        padding: 40px 180px;
        background-color: #f0ad26;
        color: white;
        font-family: 'Courier New', Courier, monospace;
        font-size: medium;
        box-shadow: 0 4px 8px rgba(255, 177, 22, 0.3);
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        text-align: center;
    }

    .dificuldade:hover {
        background-color: rgb(255, 177, 22);
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(255, 177, 22, 0.5);
    }

    .texto {
        font-family: 'Courier New', Courier, monospace;
        text-align: center;
        margin-top: -20px;
        font-weight: 700;
    }

    a {
        text-decoration: none;
    }
</style>

<body>

    <div class="container">

        <header>
            <h1><b> Cyber Quiz</b></h1>
        </header>
    </div>

    <div class="container">
        <section class="retangulo">
            <h1 class="texto"><b> Dificuldade </b></h1>

            <a href="facil.html">
                <button class="dificuldade">
                    <p>Fácil</p>
                </button>
            </a>

            <a href="medio.html">
                <button class="dificuldade">
                    <p>Médio</p>
                </button>
            </a>

            <a href="dificil.html">
                <button class="dificuldade">
                    <p>Difícil</p>
                </button>
            </a>

        </section>
    </div>

    <script>

        if (!localStorage.getItem('quizScore')) {
            localStorage.setItem('quizScore', '0/5');
        }

        function updateScore(isCorrect) {
            const currentScore = localStorage.getItem('quizScore').split('/');
            let acertos = parseInt(currentScore[0]);
            const total = parseInt(currentScore[1]);

            if (isCorrect) {
                acertos = Math.min(acertos + 1, total);
            }

            localStorage.setItem('quizScore', `${acertos}/${total}`);
        }

        function resetScore() {
            localStorage.setItem('quizScore', '0/5');
        }

        if (!localStorage.getItem('quizScore')) {
            localStorage.setItem('quizScore', '0/5');
        }

        function resetScore() {
            localStorage.setItem('quizScore', '0/5');
        }

        document.querySelectorAll('.dificuldade').forEach(botao => {
            botao.addEventListener('click', resetScore);
        });

    </script>
</body>

</html>
